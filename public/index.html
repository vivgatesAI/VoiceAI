<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoiceAI Push‑to‑Talk</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="title">VoiceAI</div>
      <div class="subtitle">Push to talk → transcribe → send to Telegram</div>

      <div class="status" id="status">Ready</div>

      <button class="ptt" id="ptt">Hold to Speak</button>

      <div class="hint">Press and hold, then release to send</div>

      <div class="inbox" id="inbox"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
