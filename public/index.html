<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRISHTI HUD</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="scanlines"></div>
  <div class="grid-bg"></div>
  <div class="vignette"></div>

  <!-- Login overlay -->
  <div class="login-overlay" id="login-overlay">
    <div class="login-card">
      <div class="login-title">ACCESS REQUIRED</div>
      <div class="login-sub">Enter passcode to unlock DRISHTI</div>
      <input type="password" id="login-password" placeholder="Passcode" />
      <button id="login-btn">UNLOCK</button>
      <div class="login-error" id="login-error"></div>
    </div>
  </div>

  <div class="hud-container hidden" id="hud">
    <header class="hud-header">
      <div class="hud-label-group">
        <div class="hud-label">D R I S H T I</div>
        <div class="hud-subtitle">VOICE RELAY HUD</div>
      </div>
      <div class="status-indicators">
        <span class="indicator" id="mic-status">MIC</span>
        <span class="indicator" id="net-status">NET</span>
        <span class="indicator" id="ai-status">AI</span>
      </div>
      <div class="hud-time" id="clock">00:00:00</div>
    </header>

    <main class="visualizer-area">
      <div class="state-label" id="status">READY</div>
      <button class="mic-btn" id="ptt" aria-label="Hold to speak">HOLD TO SPEAK</button>
      <div class="hint">Press and hold, then release to send to OpenClaw</div>
    </main>

    <section class="inbox-panel">
      <div class="panel-title">INBOX (TELEGRAM)</div>
      <div class="inbox" id="inbox"></div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
